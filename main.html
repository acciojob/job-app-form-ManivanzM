<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method = "post">

		<label for = "name">Name</label>
		<input id = "name" required type = "text"><br><br>

		<label for = "email">Email</label>
		<input id = "email" required type = "email"><br><br>

		<label>Gender</label>
		<input type = "radio" name = "gender" value = "male" required>Male
		<input type = "radio" name = "gender" value = "female"required>Female
		<input type = "radio" name = "gender" value = "other"required>Other<br><br>

		<label for = "laptop">Laptop Brands</label>
		<select id = "laptop" name = "laptop">
			<option value = "apple">Apple</option>
			<option value = "asus">Asus</option>
			<option value = "hp">HP</option>
		</select><br><br>

		<label for = "age">Age</label>
		<input id = "age" required type = "number"><br><br>

		<label for = "dob">Date of Birth</label>
		<input id = "dob" required type = "date"><br><br>

		<label for = "password">Password</label>
		<input id = "password" required type = "password"><br><br>

		<label for = "portfolio">Portfolio URL</label>
		<input id = "portfolio"  type = "url"><br><br>

		<button type = "submit">submit</button>
			
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
